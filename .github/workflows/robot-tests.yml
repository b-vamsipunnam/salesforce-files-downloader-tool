name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Chrome and Chromedriver
      run: |
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable unzip
        CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+' | head -1)
        CHROMEDRIVER_URL="https://storage.googleapis.com/chrome-for-testing-public/$CHROME_VERSION/linux64/chromedriver-linux64.zip"
        wget -N $CHROMEDRIVER_URL
        unzip chromedriver-linux64.zip
        sudo mv chromedriver-linux64/chromedriver /usr/bin/chromedriver
        sudo chmod +x /usr/bin/chromedriver

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install robotframework robotframework-seleniumlibrary robotframework-pabot robotframework-requests openpyxl

    - name: Create dummy org_info.json for CI
      run: |
        mkdir -p input
        echo '{
          "result": {
            "accessToken": "dummy-token-for-ci-only",
            "instanceUrl": "https://dummy.my.salesforce.com",
            "apiVersion": "60.0",
            "alias": "DeveloperOrg"
          }
        }' > org_info.json

    - name: Create dummy input Excel files for CI
      run: |
        python -c "
import openpyxl
wb = openpyxl.Workbook()
ws = wb.active
ws['A1'] = 'ContentDocumentId'
ws['A2'] = '069xxxxxxxxxxxxxxx'  # dummy ID
wb.save('input/Inputfile_1.xlsx')
wb.save('input/Inputfile_2.xlsx')
        "

    - name: Run Robot tests (single process + trace logging)
      run: robot --outputdir results --loglevel TRACE:TRACE robot/tests/Test.robot

    - name: Upload test results (always, even on failure)
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: robot-test-results
        path: results/
        retention-days: 7
