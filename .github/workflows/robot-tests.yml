name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version || true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # âœ… Correct module names for python -c import checks
      - name: Verify Python deps (safe)
        run: |
          python -c "import pabot; print('pabot OK')"
          python -c "import webdriver_manager; print('webdriver_manager OK')"
          python -c "import robotframework_requests; print('robotframework_requests OK')"

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src/robot/library:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Prepare directories
        run: |
          mkdir -p results input output downloads

      - name: Create dummy org_info.json
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      - name: Run Robot tests
        run: |
          robot --outputdir results --loglevel TRACE src/robot/tests
        continue-on-error: true

      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
