name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Python + pip cache (fast)
      # ---------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ---------------------------------------------
      # Chrome (Chromedriver handled by Selenium Manager)
      # ---------------------------------------------
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # ---------------------------------------------
      # Dependencies (DO NOT ignore failures)
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # ---------------------------------------------
      # Ensure Robot can import local Python libraries (ExcelLibrary wrapper etc.)
      # ---------------------------------------------
      - name: Set PYTHONPATH for Robot
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src/robot/library:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Verify ExcelLibrary wrapper loads
        run: |
          python -c "import ExcelLibrary; print('ExcelLibrary wrapper loaded OK')"

      # ---------------------------------------------
      # Prepare folders + dummy org auth
      # ---------------------------------------------
      - name: Prepare directories
        run: |
          mkdir -p results input output downloads

      - name: Create dummy org_info.json (CI-safe)
        run: |
          cat > org_info.json <<'EOF'
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      # ---------------------------------------------
      # Run Robot (allow failures but still upload artifacts)
      # ---------------------------------------------
      - name: Run Robot tests
        run: |
          robot --outputdir results --loglevel TRACE src/robot/tests
        continue-on-error: true

      # ---------------------------------------------
      # Debug output
      # ---------------------------------------------
      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true

      # ---------------------------------------------
      # Upload artifacts (never fail)
      # ---------------------------------------------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
