name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Python + pip cache
      # ---------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ---------------------------------------------
      # Chrome (reliable install)
      # ---------------------------------------------
      - name: Install Google Chrome
        run: |
          set -x
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      # ---------------------------------------------
      # Install dependencies (do not ignore failures)
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          set -x
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip freeze | sort

      # ---------------------------------------------
      # Ensure local Robot Python libs are importable
      # (so ExcelLibrary.py wrapper works on Linux)
      # ---------------------------------------------
      - name: Verify ExcelLibrary wrapper loads
        run: |
          set -x
          python -c "import sys; sys.path.insert(0,'src/robot/library'); import ExcelLibrary; print('ExcelLibrary OK ->', ExcelLibrary.__file__)"

      # ---------------------------------------------
      # Prepare folders + dummy org auth
      # ---------------------------------------------
      - name: Prepare directories
        run: |
          set -x
          mkdir -p results input output downloads
          ls -la src/robot/library || true

      - name: Create dummy org_info.json (CI-safe)
        run: |
          cat > org_info.json <<'EOF'
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      # ---------------------------------------------
      # Run Robot (allow failures but still upload artifacts)
      # ---------------------------------------------
      - name: Run Robot tests
        run: |
          set -x
          robot --outputdir results --loglevel TRACE src/robot/tests
        continue-on-error: true

      # ---------------------------------------------
      # Ensure results exists + debug listing
      # ---------------------------------------------
      - name: Ensure results exists
        if: always()
        run: mkdir -p results

      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true

      # ---------------------------------------------
      # Upload artifacts (never fail if empty)
      # ---------------------------------------------
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
