name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # Checkout
      # -----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -----------------------------
      # Python setup
      # -----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -----------------------------
      # Install Google Chrome
      # (SeleniumLibrary 6+ uses Selenium Manager,
      # so NO manual chromedriver needed)
      # -----------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # -----------------------------
      # Install Python dependencies
      # -----------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install \
            robotframework \
            robotframework-seleniumlibrary \
            robotframework-pabot \
            robotframework-requests \
            openpyxl

      # -----------------------------
      # Prepare folders used by tests
      # -----------------------------
      - name: Create required directories
        run: |
          mkdir -p input
          mkdir -p results
          mkdir -p output
          mkdir -p downloads

      # -----------------------------
      # Dummy Salesforce org info (CI-safe)
      # -----------------------------
      - name: Create dummy org_info.json for CI
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "dummy-token-for-ci-only",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "DeveloperOrg"
            }
          }
          EOF

      # -----------------------------
      # Dummy Excel input files
      # -----------------------------
      - name: Create dummy input Excel files
        run: |
          python <<EOF
          import openpyxl, os

          os.makedirs("input", exist_ok=True)

          for name in ["Inputfile_1.xlsx", "Inputfile_2.xlsx"]:
              wb = openpyxl.Workbook()
              ws = wb.active
              ws["A1"] = "ContentDocumentId"
              ws["A2"] = "069000000000000001"  # dummy ID
              wb.save(f"input/{name}")
          EOF

      # -----------------------------
      # Run Robot tests
      # IMPORTANT: Correct path
      # -----------------------------
      - name: Run Robot tests
        run: |
          robot \
            --outputdir results \
            --loglevel TRACE:TRACE \
            src/robot/tests/Test.robot

      # -----------------------------
      # Upload results (even if tests fail)
      # -----------------------------
      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/
          retention-days: 7
