name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Python + pip cache
      # ---------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ---------------------------------------------
      # Prepare folders early (so artifacts always exist)
      # ---------------------------------------------
      - name: Prepare directories
        run: |
          mkdir -p results/smoke results/full input output downloads

      # ---------------------------------------------
      # Chrome (needed for Selenium smoke test)
      # ---------------------------------------------
      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true
          google-chrome --version || true

      # ---------------------------------------------
      # Dependencies (no longer debug; fail fast if install breaks)
      # ---------------------------------------------
      - name: Install dependencies
        run: |
          python --version
          python -m pip --version
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # ---------------------------------------------
      # Make local Robot Python libs importable (wrapper, WebdriverManager.py)
      # ---------------------------------------------
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src/robot/library:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      # ---------------------------------------------
      # âœ… CI Smoke Test (NO Salesforce auth)
      # Keep this strict: if smoke fails, job fails.
      # ---------------------------------------------
      - name: Run CI Smoke Test
        run: |
          robot --outputdir results/smoke --loglevel INFO ci/robot/Smoke.robot

      # ---------------------------------------------
      # Dummy Salesforce org (CI-safe) for full tests
      # ---------------------------------------------
      - name: Create dummy org_info.json
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      # ---------------------------------------------
      # Full suite (allowed to fail; smoke already validated env)
      # ---------------------------------------------
      - name: Run Full Robot Tests
        continue-on-error: true
        run: |
          robot --outputdir results/full --loglevel TRACE src/robot/tests

      # ---------------------------------------------
      # Debug output
      # ---------------------------------------------
      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true
          echo "Smoke results:"
          ls -la results/smoke || true
          echo "Full results:"
          ls -la results/full || true

      # ---------------------------------------------
      # Upload artifacts (never fail)
      # ---------------------------------------------
      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
