name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Prepare directories
        run: |
          mkdir -p results input output downloads

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip freeze | sort > results/pip_freeze.txt

      # Make local Robot Python libs importable (ExcelLibrary wrapper etc.)
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src/robot/library:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      - name: Create dummy org_info.json (CI-safe)
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      - name: Run Robot tests
        continue-on-error: true
        run: |
          robot --outputdir results --loglevel TRACE src/robot/tests

      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
