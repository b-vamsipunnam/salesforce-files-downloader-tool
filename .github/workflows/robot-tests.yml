name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------
      # Checkout repository
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------
      # Setup Python
      # -------------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # -------------------------------------------------
      # Install Google Chrome (Selenium Manager handles driver)
      # -------------------------------------------------
      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      # -------------------------------------------------
      # Install dependencies
      # -------------------------------------------------
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install \
            robotframework \
            robotframework-seleniumlibrary \
            robotframework-pabot \
            robotframework-requests \
            openpyxl

      # -------------------------------------------------
      # Create required runtime directories
      # -------------------------------------------------
      - name: Prepare runtime directories
        run: |
          mkdir -p input results output downloads

      # -------------------------------------------------
      # Create dummy Salesforce org info (CI only)
      # -------------------------------------------------
      - name: Create dummy org_info.json
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "dummy-token-ci-only",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "DeveloperOrg"
            }
          }
          EOF

      # -------------------------------------------------
      # Create dummy Excel input files
      # -------------------------------------------------
      - name: Create dummy input Excel files
        run: |
          python <<EOF
          import openpyxl, os

          os.makedirs("input", exist_ok=True)

          for name in ["Inputfile_1.xlsx", "Inputfile_2.xlsx"]:
              wb = openpyxl.Workbook()
              ws = wb.active
              ws["A1"] = "ContentDocumentId"
              ws["A2"] = "069000000000000001"
              wb.save(f"input/{name}")
          EOF

      # -------------------------------------------------
      # Run Robot tests
      # IMPORTANT: || true ensures output is always generated
      # -------------------------------------------------
      - name: Run Robot tests
        run: |
          robot \
            --outputdir results \
            --loglevel TRACE:TRACE \
            src/robot/tests/Test.robot || true

      # -------------------------------------------------
      # Debug output directory (always)
      # -------------------------------------------------
      - name: Verify results directory
        if: always()
        run: |
          echo "Results directory contents:"
          ls -la results || echo "Results directory missing"

      # -------------------------------------------------
      # Upload Robot Framework results (always)
      # -------------------------------------------------
      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-test-results
          path: results/
          retention-days: 7
