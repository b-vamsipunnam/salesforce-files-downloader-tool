name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python (with pip cache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Google Chrome
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable
          google-chrome --version

      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          # Safety net (ensures robot CLI exists even if requirements.txt misses it)
          python -m pip install robotframework robotframework-seleniumlibrary
          python -m pip freeze | sort

      - name: Prepare directories
        run: |
          mkdir -p results input output downloads

      - name: Verify ExcelLibrary wrapper loads
        run: |
          python -c "import sys; sys.path.insert(0,'src/robot/library'); import ExcelLibrary; print('ExcelLibrary OK ->', ExcelLibrary.__file__)"

      - name: Create dummy org_info.json (CI-safe)
        run: |
          cat > org_info.json <<'EOF'
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      - name: Run Robot tests (always produce logs)
        continue-on-error: true
        shell: bash
        run: |
          set +e
          echo "robot location:" > results/ci_debug.txt
          which robot >> results/ci_debug.txt 2>&1
          robot --version >> results/ci_debug.txt 2>&1

          echo "Repo tree check:" >> results/ci_debug.txt
          ls -la src/robot/tests >> results/ci_debug.txt 2>&1

          # Run robot and capture console output
          robot --outputdir results --loglevel TRACE src/robot/tests 2>&1 | tee results/robot_console.log

          echo "Results files:" >> results/ci_debug.txt
          ls -la results >> results/ci_debug.txt 2>&1

          # If Robot produced nothing, write a clear reason file
          if [ ! -f results/output.xml ]; then
            echo "Robot did not generate output.xml. Check results/robot_console.log and results/ci_debug.txt" > results/ci_summary.txt
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
