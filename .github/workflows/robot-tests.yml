name: Robot Framework Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------------------------
      # Checkout
      # ---------------------------------------------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------------------------------------------
      # Python + pip cache
      # ---------------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      # ---------------------------------------------
      # Prepare folders early (so artifacts always exist)
      # ---------------------------------------------
      - name: Prepare directories
        run: |
          mkdir -p results input output downloads

      # ---------------------------------------------
      # Dependencies (DEBUG MODE: show exact failure)
      # ---------------------------------------------
      - name: Install dependencies (debug)
        run: |
          set -x
          python --version
          python -m pip --version
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      # ---------------------------------------------
      # Make local Robot Python libs importable (wrapper, WebdriverManager.py)
      # ---------------------------------------------
      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=${GITHUB_WORKSPACE}/src/robot/library:${GITHUB_WORKSPACE}" >> $GITHUB_ENV

      # ---------------------------------------------
      # Dummy Salesforce org (CI-safe)
      # ---------------------------------------------
      - name: Create dummy org_info.json
        run: |
          cat <<EOF > org_info.json
          {
            "result": {
              "accessToken": "ci-dummy",
              "instanceUrl": "https://dummy.my.salesforce.com",
              "apiVersion": "60.0",
              "alias": "CI"
            }
          }
          EOF

      # ---------------------------------------------
      # Run Robot (tests can fail, pipeline won't)
      # ---------------------------------------------
      - name: Run Robot tests
        continue-on-error: true
        run: |
          robot --outputdir results --loglevel TRACE src/robot/tests

      # ---------------------------------------------
      # Debug output
      # ---------------------------------------------
      - name: List results
        if: always()
        run: |
          echo "Results content:"
          ls -la results || true

      # ---------------------------------------------
      # Upload artifacts (never fail)
      # ---------------------------------------------
      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: ignore
          retention-days: 7
