minimum_cumulusci_version: '3.93.0'
project:
    name: salesforce-files-downloader-tool
    package:
        name: salesforce-files-downloader-tool
        api_version: '62.0'
    git:
        default_branch: 'y'
        prefix_feature: 'y'
        prefix_beta: 'y'
        prefix_release: 'y'
    source_format: sfdx

tasks:
    robot:
        options:
            suites: robot/salesforce-files-downloader-tool/tests
            options:
                outputdir: robot/salesforce-files-downloader-tool/results

    robot_testdoc:
        options:
            path: robot/salesforce-files-downloader-tool/tests
            output: robot/salesforce-files-downloader-tool/doc/salesforce-files-downloader-tool_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75
